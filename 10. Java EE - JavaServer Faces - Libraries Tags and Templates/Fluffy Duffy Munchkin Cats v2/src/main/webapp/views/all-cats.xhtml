<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/layout.xhtml">
    <ui:define name="main-content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>All Cats!</h1>
                </div>
            </div>
            <hr class="hr-background"/>
            <h4 class="text-center">Sorting doesnt work at the moment.</h4>
            <p:dataTable styleClass="table table-striped" value="#{listCatsBean.cats}" var="cat" sortMode="multiple">
                <p:column headerText="Name" sortBy="#{cat.name}">
                    <h:outputText value="#{cat.name}"/>
                </p:column>

                <p:column headerText="Breed" sortBy="#{cat.breed}">
                    <h:outputText value="#{cat.breed}"/>
                </p:column>

                <p:column headerText="Color" sortBy="#{cat.color}">
                    <h:outputText value="#{cat.color}"/>
                </p:column>

                <p:column headerText="Gender" sortBy="#{cat.gender}">
                    <h:outputText value="#{cat.gender}"/>
                </p:column>

                <p:column headerText="Price" sortBy="#{cat.price}">
                    <h:outputText value="#{cat.price}">
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Added On" sortBy="#{cat.addedOn}">
                    <h:outputText value="#{cat.addedOn}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>

</html>

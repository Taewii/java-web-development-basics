<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Receipt</title>
</head>

<body>
    <table border="1px solid">
        <thead>
            <tr style="font-weight: bold">
                <td>Name / Description</td>
                <td>Qty.</td>
                <td>Price</td>
                <td>Cost</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Paperclips</td>
                <td>1000</td>
                <td>0.01</td>
                <td>10.00</td>
            </tr>

            <tr>
                <td>Staples (box)</td>
                <td>100</td>
                <td>1.00</td>
                <td>100.00</td>
            </tr>

            <tr>
                <td colspan="3" align="center"><strong>Subtotal</strong></td>
                <td>$110.00</td>
            </tr>

            <tr>
                <td colspan="2" align="center"><strong>Tax</strong></td>
                <td>8%</td>
                <td>$8.80</td>
            </tr>

            <tr>
                <td colspan="3" align="center"><strong>Grand Total</strong></td>
                <td>$118.80</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4"><i>&copy; 2019 &ndash; SoftUni Store</i></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

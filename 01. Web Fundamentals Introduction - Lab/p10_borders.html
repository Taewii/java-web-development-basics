<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Borders</title>
</head>

<style>
    p {
        margin: 5px 0px;
    }

    div {
        width: 200px;
        font-size: 1.5rem;
        padding: 0 30px;
        margin: 20px 0;
        background: lightgray;
        border-radius: 15px;
        text-align: center;
    }

    #red {
        border: 3px solid red;
    }

    #green {
        border: 3px solid green;
    }

    #blue {
        border: 3px solid blue;
    }
</style>

<body>
    <div id="red">
        <p><span style="color:red">Red</span> Border</p>
    </div>

    <div id="green">
        <p><span style="color:green">Green</span> Border</p>
    </div>

    <div id="blue">
        <p><span style="color:blue">Blue</span> Border</p>
    </div>
</body>

</html>

<ui:component xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
            <a class="navbar-brand nav-link-white" href="/">PANDA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">

                </span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <c:if test="#{role == 'ADMIN'}">
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/pending">Pending</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/shipped">Shipped</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/delivered">Delivered</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active" href="/package">Package</a>
                        </li>
                    </c:if>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active" href="/">Home</a>
                    </li>
                    <c:choose>
                        <c:when test="#{username == null}">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="/register">Register</a>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="/receipts">Receipts</a>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink styleClass="nav-link nav-link-white active" value="Logout"
                                                   action="#{userLogoutBean.logout}"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>

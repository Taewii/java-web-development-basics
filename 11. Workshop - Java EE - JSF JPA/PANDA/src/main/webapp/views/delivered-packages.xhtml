<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <ui:define name="main-content">
        <h1 class="text-center">Pending Shipment</h1>
        <hr class="hr-2 bg-panda"/>
        <div class="d-flex justify-content-between">
            <table class="table table-hover table-bordered">
                <thead>
                <tr class="row">
                    <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>#</h3></th>
                    <th scope="col" class="col-lg-4 d-flex justify-content-center"><h3>Description</h3></th>
                    <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Weight</h3></th>
                    <th scope="col" class="col-lg-3 d-flex justify-content-center"><h3>Shipping Address</h3></th>
                    <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
                    <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
                </tr>
                </thead>
                <tbody>
                <c:forEach var="packet" items="#{packageListingBean.deliveredAndAcquiredEager}" varStatus="loop">
                    <tr class="row">
                        <th scope="row" class="col-lg-1 d-flex justify-content-center"><h5>#{loop.index + 1}</h5></th>
                        <td class="col-lg-4 d-flex justify-content-center"><h5>#{packet.description}</h5></td>
                        <td class="col-lg-1 d-flex justify-content-center"><h5>#{packet.weight} KG</h5></td>
                        <td class="col-lg-3 d-flex justify-content-center"><h5>#{packet.shippingAddress}</h5></td>
                        <td class="col-lg-2 d-flex justify-content-center"><h5>#{packet.recipientUsername}</h5></td>
                        <td class="col-lg-1 d-flex justify-content-center">
                            <a href="/packages/details?id=#{packet.id}" class="btn bg-panda text-white">Details</a>
                        </td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>
        </div>
    </ui:define>
</ui:composition>

<ui:composition template="../templates/base-layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="main-content">
        <h1 class="text-center text-exodia">Login</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form class="mx-auto w-25">
            <div class="form-group">
                <label for="username" class="text-exodia">Username</label>
                <h:inputText type="text" class="form-control" id="username" placeholder="Username..." name="username"
                             value="#{userLoginBean.model.username}"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-exodia">Password</label>
                <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..."
                               name="password" value="#{userLoginBean.model.password}"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-exodia text-white" value="Login" action="#{userLoginBean.login}"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
    </ui:define>
</ui:composition>

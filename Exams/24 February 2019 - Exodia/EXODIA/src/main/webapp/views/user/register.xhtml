<ui:composition template="../templates/base-layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="main-content">
        <h1 class="text-center text-exodia">Register</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form class="mx-auto w-25">
            <div class="form-group">
                <label for="username" class="text-exodia">Username</label>
                <h:inputText type="text" class="form-control" id="username" placeholder="Username..." name="username"
                             value="#{userRegisterBean.model.username}"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-exodia">Password</label>
                <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..."
                               name="password" value="#{userRegisterBean.model.password}"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-exodia">Confirm Password</label>
                <h:inputSecret type="password" class="form-control" id="confirmPassword"
                               placeholder="Confirm Password..."
                               name="confirmPassword" value="#{userRegisterBean.model.confirmPassword}"/>
            </div>
            <div class="form-group">
                <label for="email" class="text-exodia">Email</label>
                <h:inputText type="email" class="form-control" id="email" placeholder="Email..." name="email"
                             value="#{userRegisterBean.model.email}"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-exodia text-white" value="Register"
                                 action="#{userRegisterBean.register}"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
    </ui:define>
</ui:composition>

<ui:composition template="../templates/base-layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="main-content">
        <h1 class="text-center text-exodia">Document - #{documentPrintBean.model.id}</h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <h:form class="mx-auto w-75">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="title" class="text-exodia h3">Title</label>
                </div>
                <h:inputText type="text" class="form-control" id="title"
                             placeholder="#{documentPrintBean.model.title}" name="title"
                             value="An essay for Global Polution." disabled="true"/>
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="content" class="text-exodia h3">Content</label>
                </div>
                <h:inputTextarea class="form-control" id="content" name="content" rows="10"
                                 value="#{documentPrintBean.model.content}" disabled="true"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-exodia text-white" value="Print"
                                 action="#{documentPrintBean.getAsPdf}">
                    <f:param name="id" value="#{documentPrintBean.model.id}"/>
                </h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

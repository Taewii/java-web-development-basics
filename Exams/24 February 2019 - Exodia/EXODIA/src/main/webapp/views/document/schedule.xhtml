<ui:composition template="../templates/base-layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="main-content">
        <h1 class="text-center text-exodia">Schedule</h1>
        <hr class="bg-exodia hr-2 w-75"/>
        <h:form class="mx-auto w-75">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="title" class="text-exodia h3">Title</label>
                </div>
                <h:inputText type="text" class="form-control" id="title" placeholder="Title..." name="title"
                             value="#{scheduleDocumentBean.model.title}"/>
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="content" class="text-exodia h3">Content</label>
                </div>
                <h:inputTextarea class="form-control" id="content" name="content" rows="10"
                                 placeholder="Content..." value="#{scheduleDocumentBean.model.content}"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-exodia text-white" value="Schedule"
                                 action="#{scheduleDocumentBean.schedule}"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
    </ui:define>
</ui:composition>
